<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Not Found</title>
		<script type="text/javascript">
			// cut off the trailing slash and reload
			if (window.location.pathname.endsWith('/')) {
				window.location.href = window.location.href.slice(0, -1);
			}
		</script>
	</head>
	<body>
		<h1>Not Found :(</h1>
	</body>
</html>
